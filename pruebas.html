<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Test Select Box</title>
  </head>
  <body>
    <div class="box-selector">
      <button onclick="selectBox(1)">Box 1</button>
      <button onclick="selectBox(2)">Box 2</button>
      <button onclick="selectBox(3)">Box 3</button>
    </div>

    <div
      id="mensaje-box-seleccionado"
      style="margin-top: 20px; font-weight: bold"
    ></div>

    <textarea id="neurologico" disabled></textarea>

    <script>
      let selectedBox = null;

      function selectBox(boxNumber) {
        selectedBox = boxNumber;
        console.log("Seleccionado Box:", selectedBox);

        // Mostrar mensaje
        document.getElementById("mensaje-box-seleccionado").innerText =
          "Ha seleccionado el Box " + boxNumber;

        // Habilitar campos
        document.getElementById("neurologico").disabled = false;
        document.getElementById("neurologico").placeholder = "";
      }
    </script>
  </body>
</html>

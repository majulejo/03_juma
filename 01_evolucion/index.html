    <style>
      :root {

      }

      .box-selector {

      .box-selector button:hover {

      }

      .box-selector button.active {
        background-color: var(--pantone);
        box-shadow: 0 0 5px #0000004d;
        transition: all 0.5s ease;
      }

      .formulario {
        width: 100%;
        max-width: 600px;
        margin-bottom: 20px;

      .campo {

        text-align: center;
      }

      .campo label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        font-size: 14px;

      }

      .campo textarea {
        width: 95%;
        min-height: 80px;

        font-size: 14px;

        border-radius: 5px;
        resize: vertical;
        background-color: #d1e5d3;

        overflow: auto;

      .campo textarea:disabled {

      .contador-global {

        font-weight: 400;
        font-size: 10px;
        color: var(--fuente);
        margin-top: -10px;
        margin-bottom: 10px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .buttons button,
      .btn-alternativo {
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: var(--btn);
        color: #fff;
        flex-grow: 1;
        min-width: 120px;
        font-weight: bold;
        transition: background-color 0.3s ease-in-out;
      }

      .buttons button:hover,
      .btn-alternativo:hover {
        background-color: var(--pantone15);
        color: var(--fuente);
      }

      .btn-alternativo {
        background-color: white;
        color: var(--pantone);
      }

      .resultado {
        margin-top: 20px;
        padding: 20px;
        font-family: "Montserrat", sans-serif;
        font-size: 12px;
        line-height: 1.6;
        display: none;
        background-color: #f5f5f5;
        width: 100%;
        max-width: 700px;
        box-sizing: border-box;
        word-wrap: break-word;
        white-space: pre-wrap;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .resultado p {

      }

      .no-especificado {
        font-style: italic;
        color: #666;
      }

      #mensaje-box-seleccionado {

        font-weight: bold;
        margin-top: 5px;
        margin-bottom: 20px;

      }

        font-weight: bold;
        margin-top: 10px;
        color: var(--fuente);
        display: none;
        font-size: 14px;

      .fecha-container {

      @keyframes fadeIn {

          transform: translateY(-5px);

          opacity: 1;

  background-color: var(--pantone15) !important;

      #informesGuardados optgroup {
  background-color: var(--pantone15) !important;

  font-style: italic;

}

#informesGuardados option {

  padding: 10px;

}

      .choices__inner,

  <body>
    <h1>Evolución de Enfermería</h1>

    <!-- Selector de Box -->
    <div class="box-selector" id="boxSelector"></div>

    <!-- Enlace a balance -->

    <a
      href="https://jolejuma.es/balance"
      target="_blank"
      class="icono-container">
      <img src="balance_verde.png" alt="Balance" class="icono verde" />
      <img src="balance_azul.png" alt="Balance Azul" class="icono azul" />
    </a>
    <!-- Mensaje de Box seleccionado -->
    <div id="mensaje-box-seleccionado">
      Ha seleccionado el Box <span id="numero-box-seleccionado"></span>
    </div>

    <!-- Formulario -->
    <form class="formulario" id="formulario">
      <div class="campo">
        <label for="neurologico">1. NEUROLÓGICO</label>
        <textarea id="neurologico" oninput="guardarDatos()" disabled></textarea>
      </div>
      <div class="campo">
        <label for="cardiovascular">2. CARDIOVASCULAR</label>
        <textarea
          id="cardiovascular"
          oninput="guardarDatos()"
          disabled></textarea>
      </div>
      <div class="campo">
        <label for="respiratorio">3. RESPIRATORIO</label>
        <textarea
          id="respiratorio"
          oninput="guardarDatos()"
          disabled></textarea>
      </div>
      <div class="campo">
        <label for="renal">4. RENAL</label>
        <textarea id="renal" oninput="guardarDatos()" disabled></textarea>
      </div>
      <div class="campo">
        <label for="gastrointestinal">5. GASTROINTESTINAL</label>
        <textarea
          id="gastrointestinal"
          oninput="guardarDatos()"
          disabled></textarea>
      </div>
      <div class="campo">
        <label for="nutricional">6. NUTRICIONAL/METABÓLICO</label>
        <textarea id="nutricional" oninput="guardarDatos()" disabled></textarea>
      </div>
      <div class="campo">
        <label for="termorregulacion">7. TERMORREGULACIÓN</label>
        <textarea
          id="termorregulacion"
          oninput="guardarDatos()"
          disabled></textarea>
      </div>
      <div class="campo">
        <label for="piel">8. PIEL</label>
        <textarea id="piel" oninput="guardarDatos()" disabled></textarea>
      </div>
      <div class="campo">
        <label for="otros">9. OTROS</label>
        <textarea id="otros" oninput="guardarDatos()" disabled></textarea>
      </div>
      <div class="campo">
        <label for="especial">10. ESPECIAL VIGILANCIA</label>
        <textarea id="especial" oninput="guardarDatos()" disabled></textarea>
      </div>

      <!-- Contador global -->
      <div class="contador-global">
        <strong>Total de caracteres utilizados:</strong>
        <span id="contador-total">0</span> / <span id="total-maximo">1200</span>
      </div>
    </form>

    <!-- Botones -->
    <div class="buttons">
      <button onclick="generarInforme()">Generar Informe</button>
      <button onclick="imprimirAuto()">Imprimir</button>
      <button onclick="borrarDatos()">Borrar Datos</button>
      <button class="btn-alternativo" onclick="imprimirAlternativo()">
        Imprimir en Turno Alternativo
      </button>
    </div>

    <!-- Desplegable de informes guardados -->
    <div class="fecha-container">
      <label class="informeGuardado" for="informesGuardados"></label>
      <select
        id="informesGuardados"
        onchange="cargarInformeDesdeLista(this.value)">
        <option value>-- Seleccionar Informe --</option>
      </select>
      <button class="eliminarInforme" onclick="eliminarInforme()">
        Eliminar Informe
      </button>
      <button class="eliminarInforme" onclick="eliminarInformesDeBox()">
        Eliminar Informes del Box
      </button>
    </div>

    <!-- copiar informe generado -->
    <button
      id="copiarInformeBtn"
      onclick="copiarInforme()"
      style="display: none"
      class="copiar-btn">
      <i class="fas fa-copy"></i> Copiar Informe
    </button>

    <!-- Resultado -->
    <div class="resultado" id="resultado"></div>

    <!-- Mensaje de turno -->
    <div id="mensaje-turno"></div>
    <footer>
      <p>&copy; 2025 Informe Evolución Enfermería. Todos los derechos
        reservados.
        <br>C.G.Francisco Manuel--M.G.José Antonio--M.M. Francisco Javier</br>
    </footer>

    <script>
      const hoy = new Date().toISOString().slice(0, 10);
      let selectedBox = null;
      const campos = [
        "neurologico",
        "cardiovascular",
        "respiratorio",
        "renal",
        "gastrointestinal",
        "nutricional",
        "termorregulacion",
        "piel",
        "otros",
        "especial",
      ];

      const TOTAL_CARACTERES = 1200;

      function getKey(box) {
        return `evolucion_${hoy}_box${box}`;
      }

      function guardarDatos() {
        if (!selectedBox) return;
        const datos = {};
        campos.forEach((campo) => {
          datos[campo] = document.getElementById(campo).value || "";
        });
        localStorage.setItem(getKey(selectedBox), JSON.stringify(datos));
        actualizarContadorGlobal();
      }

      function cargarDatos() {
        const data = localStorage.getItem(getKey(selectedBox));
        if (data) {
          const datos = JSON.parse(data);
          campos.forEach((campo) => {
            document.getElementById(campo).value = datos[campo] || "";
          });
        } else {
          campos.forEach((campo) => {
            document.getElementById(campo).value = "";
          });
        }
        actualizarContadorGlobal();
      }

      function selectBox(boxNumber) {
        if (selectedBox !== null) guardarDatos();
        selectedBox = boxNumber;
        cargarDatos();

        // Actualizar botón activo
        document.querySelectorAll(".box-selector button").forEach((btn) => {
          btn.classList.remove("active");
          if (btn.textContent === `Box ${boxNumber}`)
            btn.classList.add("active");
        });

        document.getElementById("numero-box-seleccionado").textContent =
          boxNumber;
        document.getElementById("mensaje-box-seleccionado").style.display =
          "block";
        habilitarCampos();
      }

      function generarInforme() {
        if (!selectedBox) {
          alert("Por favor, seleccione un Box antes de generar el informe.");
          return;
        }

        guardarDatos();

        const datos = {};
        campos.forEach((campo) => {
          const valor = document.getElementById(campo).value.trim();
          datos[campo] = valor === "" ? "No Especificado" : valor;
        });

        const horaActual = new Date().getHours();
        const esTurnoDiurno = horaActual >= 8 && horaActual < 20;
        const turnoTexto = esTurnoDiurno
          ? "Turno de 8 a 20 horas"
          : "Turno de 20 a 8 horas";

        const encabezado = `<p><strong>BOX ${selectedBox} - ${turnoTexto}</strong></p>`;
        const cuerpo = campos
          .map((campo) => {
            const valor = document.getElementById(campo).value.trim();
            const contenido =
              valor === ""
                ? "<span class='no-especificado'>No Especificado</span>"
                : valor;
            const campoFormateado =
              campo === "especial"
                ? "ESPECIAL VIGILANCIA"
                : campo.toUpperCase();
            return `<p><strong>${campoFormateado}:</strong> ${contenido}</p>`;
          })
          .join("");

        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = encabezado + cuerpo;
        resultadoDiv.classList.remove("diurno-print", "nocturno-print");

        resultadoDiv.classList.add(
          esTurnoDiurno ? "diurno-print" : "nocturno-print"
        );
        resultadoDiv.style.display = "block";

        document.getElementById(
          "mensaje-turno"
        ).textContent = `Turno seleccionado: ${turnoTexto}`;
        document.getElementById("mensaje-turno").style.display = "block";
        document.getElementById("copiarInformeBtn").style.display =
          "inline-block";
      }

      function copiarInforme() {
        if (!selectedBox) return;

        const horaActual = new Date().getHours();
        const esTurnoDiurno = horaActual >= 8 && horaActual < 20;
        const turnoTexto = esTurnoDiurno
          ? "Turno de 8 a 20 horas"
          : "Turno de 20 a 8 horas";

        let texto = `BOX ${selectedBox} - ${turnoTexto}\n`;

        campos.forEach((campo) => {
          const valor =
            document.getElementById(campo).value.trim() || "No Especificado"; // ✅ corregido
          const titulo =
            campo === "especial" ? "ESPECIAL VIGILANCIA" : campo.toUpperCase();
          texto += `${titulo}: ${valor}\n`;
        });

        navigator.clipboard
          .writeText(texto.trim())
          .then(() => {
            const boton = document.getElementById("copiarInformeBtn");
            boton.innerHTML = "✅ Copiado";
            boton.disabled = true;

            setTimeout(() => {
              boton.style.display = "none";
              boton.innerHTML = '<i class="fas fa-copy"></i> Copiar Informe';
              boton.disabled = false;
            }, 3000);
          })
          .catch((err) => {
            alert("Error al copiar el informe: " + err);
          });
      }

      function imprimirAuto() {
        if (!selectedBox) {
          alert("Seleccione un Box antes de imprimir.");
          return;
        }
        generarInforme();
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.style.display = "block";
        setTimeout(() => {
          window.print();
          setTimeout(() => {
            resultadoDiv.style.display = "none";
            document.getElementById("mensaje-turno").style.display = "none";
            document.getElementById("copiarInformeBtn").style.display = "none";
          }, 500);
        }, 100);
      }

      function borrarDatos() {
        if (!confirm(`¿Desea borrar los datos del Box-${selectedBox}?`)) return;
        localStorage.removeItem(getKey(selectedBox));
        campos.forEach((campo) => {
          document.getElementById(campo).value = "";
        });
        alert("Datos borrados.");
        cargarListadoInformesGuardados();
      }

      function deshabilitarCampos() {
        campos.forEach((campo) => {
          document.getElementById(campo).disabled = true;
          document.getElementById(campo).placeholder =
            "Seleccione un Box primero";
        });
      }

      function habilitarCampos() {
        campos.forEach((campo) => {
          document.getElementById(campo).disabled = false;
          document.getElementById(campo).placeholder = "";
        });
      }

      function cargarListadoInformesGuardados() {
        const select = document.getElementById("informesGuardados");
        select.innerHTML =
          '<option value="">-- Seleccionar Informe Guardado --</option>';

        const informesPorBox = {};

        // Agrupar informes por Box
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.startsWith("evolucion_") && key.includes("_box")) {
            const fecha = key.split("_")[1];
            const box = key.split("_box")[1];
            if (!informesPorBox[box]) {
              informesPorBox[box] = [];
            }
            informesPorBox[box].push({ key, fecha });
          }
        }

        // Ordenar Boxes numéricamente
        const boxesOrdenados = Object.keys(informesPorBox)
          .map(Number)
          .sort((a, b) => a - b);

        boxesOrdenados.forEach((box) => {
          const informes = informesPorBox[box];

          // Ordenar los informes de ese box por fecha descendente
          informes.sort((a, b) => b.fecha.localeCompare(a.fecha));

          // Crear un grupo visual
          const grupo = document.createElement("optgroup");
          grupo.label = `Box ${box}`;

          informes.forEach(({ key, fecha }) => {
            const option = document.createElement("option");
            const fechaLinda = new Date(fecha).toLocaleDateString("es-ES", {
              year: "numeric",
              month: "2-digit",
              day: "2-digit",
            });
            option.value = key;
            option.textContent = `${fechaLinda}`;
            grupo.appendChild(option);
          });

          select.appendChild(grupo);
        });
      }

      function cargarInformeDesdeLista(key) {
        if (!key) return;
        const data = localStorage.getItem(key);
        if (!data) {
          alert("No se encontraron datos para este informe.");
          return;
        }
        const datos = JSON.parse(data);
        const matchBox = key.match(/box(\d+)/);
        const boxSeleccionado = matchBox ? parseInt(matchBox[1]) : null;
        if (!boxSeleccionado) {
          alert("No se pudo determinar el Box de este informe.");
          return;
        }
        selectedBox = boxSeleccionado;
        document.getElementById("numero-box-seleccionado").textContent =
          boxSeleccionado;
        document.getElementById("mensaje-box-seleccionado").style.display =
          "block";
        campos.forEach((campo) => {
          document.getElementById(campo).value = datos[campo] || "";
        });
        habilitarCampos();
        document.getElementById("mensaje-turno").textContent =
          "Informe cargado. Puede modificarlo y guardarlo con la fecha actual.";
        document.getElementById("mensaje-turno").style.display = "block";
      }

      function eliminarInforme() {
        const select = document.getElementById("informesGuardados");
        const key = select.value;
        if (!key) {
          alert("Por favor, seleccione un informe para eliminar.");
          return;
        }
        const confirmacion = confirm(
          "¿Está seguro de que desea eliminar este informe?"
        );
        if (!confirmacion) return;
        localStorage.removeItem(key);
        alert("Informe eliminado correctamente.");
        cargarListadoInformesGuardados();
        document.getElementById("mensaje-turno").textContent = "";
        document.getElementById("mensaje-turno").style.display = "none";
      }
      function eliminarInformesDeBox() {
        if (!selectedBox) {
          alert("Debe seleccionar un Box antes de eliminar sus informes.");
          return;
        }

        const confirmacion = confirm(
          `¿Eliminar TODOS los informes del Box ${selectedBox}?`
        );
        if (!confirmacion) return;

        const clavesAEliminar = [];

        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (
            key.startsWith("evolucion_") &&
            key.includes(`_box${selectedBox}`)
          ) {
            clavesAEliminar.push(key);
          }
        }

        if (clavesAEliminar.length === 0) {
          alert(`No hay informes del Box ${selectedBox} para eliminar.`);
          return;
        }

        clavesAEliminar.forEach((key) => localStorage.removeItem(key));
        alert(
          `Se han eliminado ${clavesAEliminar.length} informe(s) del Box ${selectedBox}.`
        );

        cargarListadoInformesGuardados();
        document.getElementById("mensaje-turno").style.display = "none";
      }

      function actualizarContadorGlobal() {
        let total = 0;
        campos.forEach((campo) => {
          const valor = document.getElementById(campo)?.value || "";
          total += valor.length;
        });
        document.getElementById("contador-total").textContent = total;

        const div = document.querySelector(".contador-global");

        // Eliminar clases previas
        div.classList.remove("contador-aviso", "contador-alerta");

        if (total >= 1200) {
          div.classList.add("contador-alerta");
        } else if (total > 960) {
          div.classList.add("contador-aviso");
        }

        // Insertar aviso si corresponde
        if (total >= 1200) {
          if (!document.getElementById("aviso-1200")) {
            const aviso = document.createElement("div");
            aviso.id = "aviso-1200";
            aviso.innerHTML =
              "⚠️ <strong>ATENCIÓN:</strong> Ha rellenado la mitad del documento.";
            const contenedorBox = document.getElementById("boxSelector");
            contenedorBox.insertAdjacentElement("afterend", aviso);
          }
        } else {
          const avisoExistente = document.getElementById("aviso-1200");
          if (avisoExistente) avisoExistente.remove();
        }

        return total;
      }

      window.onload = () => {
        deshabilitarCampos();
        cargarListadoInformesGuardados();

        const boxSelector = document.getElementById("boxSelector");
        if (!boxSelector) {
          console.error("No se encontró el selector de Boxes.");
          return;
        }

        for (let i = 1; i <= 12; i++) {
          const btn = document.createElement("button");
          btn.textContent = `Box ${i}`;
          btn.onclick = () => selectBox(i);
          boxSelector.appendChild(btn);
        }
        new Choices("#tuSelector", {
          allowHTML: true,
          searchEnabled: false,
          shouldSort: false,
          itemSelectText: "",
          position: "bottom", // Intenta 'auto' si sigue sin mostrarse correctamente
          renderSelectedChoices: "always",
        });
      };
    </script>
  </body>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="acceso.png?v=3" type="image/png" />

    <title>Acceso - Informes UCI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
      * {
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: #92c99b;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-modal {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        max-width: 350px;
        width: 100%;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #2e2925;
      }

      /* Estilos para el input de contraseña (ahora solo para password) */
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #4fa66a;
        font-size: 14px;
      }

      button {
        width: 100%;
        background-color: #368f3f;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #2e7332;
      }

      .error {
        color: red;
        font-size: 13px;
        margin-top: 10px;
      }

      /* Estilos para el desplegable personalizado */
      .custom-select {
        position: relative;
        width: 100%;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #4fa66a;
        font-size: 14px;
        cursor: pointer;
        text-align: left; /* Alinea el texto a la izquierda */
      }

      .selected-option {
        padding: 10px;
        background-color: white;
        border-radius: 6px;
        display: flex;
        align-items: center;
      }

      .selected-option .option-image {
        width: 28px; /* Ajusta el tamaño de tu imagen */
        height: 28px;
        margin-right: 10px;
        border-radius: 50%; /* Si quieres que la imagen sea redonda */
        object-fit: cover;
      }

      .options-list {
        position: absolute;
        top: 100%; /* Justo debajo del elemento seleccionado */
        left: 0;
        right: 0;
        background-color: white;
        border: 1px solid #4fa66a;
        border-top: none;
        border-radius: 0 0 6px 6px;
        z-index: 10; /* Asegura que esté por encima de otros elementos */
        max-height: 200px; /* Limita la altura del desplegable */
        overflow-y: auto; /* Agrega scroll si hay muchas opciones */
        display: none; /* Oculto por defecto */
      }

      .options-list.show {
        display: block; /* Muestra cuando se hace clic */
      }

      .option {
        padding: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .option:hover {
        background-color: #f0f0f0;
      }

      .option .option-image {
        width: 28px; /* Ajusta el tamaño de tu imagen */
        height: 28px;
        margin-right: 10px;
        border-radius: 50%;
        object-fit: cover;
      }
      /* Estilos para el texto dentro de las opciones, si es necesario para ajustar alineación */
      .selected-option span,
      .option span {
        /* Puedes añadir aquí estilos si el texto todavía no se alinea bien,
           por ejemplo, un line-height específico o un ligero padding */
        margin: 0; /* Asegura que no haya márgenes predeterminados */
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="login-modal">
      <h2>
        Acceso <br />
        a <br />
        Evolución-Uci
      </h2>
      <div class="custom-select" id="customEmailSelect">
        <div class="selected-option" id="selectedOption">
          <img src="jose.png" alt="Imagen de JA M.G." class="option-image" />
          <span>JA M.G.</span>
        </div>
        
          <div class="option" data-value="cornejogil73@gmail.com">
            <img src="fran.png" alt="Imagen de FM C.G." class="option-image" />
            <span>FM C.G.</span>
          </div>
          <div class="option" data-value="mesamesaj@gmail.com">
            <img src="javi.png" alt="Imagen de FJ M.M." class="option-image" />
            <span>FJ M.M.</span>
          </div>
        </div>
      </div>
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Entrar</button>
      <div class="error" id="error-msg"></div>
    </div>

    <script>
      // Necesitarás una forma de obtener el valor seleccionado para el login
      // El valor por defecto debe coincidir con el data-value de la opción inicial en selected-option
      let selectedEmail = "jolejuma.sspa@gmail.com";

      const customSelect = document.getElementById("customEmailSelect");
      const selectedOptionDiv = document.getElementById("selectedOption");
      const optionsList = document.getElementById("optionsList");
      const options = optionsList.querySelectorAll(".option");

      // Establece el contenido inicial del selectedOptionDiv al cargar la página
      // Esto asegura que la primera imagen y texto se muestren correctamente
      // Puedes comentar o eliminar esta parte si prefieres que el selectedOptionDiv ya tenga el contenido por defecto en HTML
      const initialOption = optionsList.querySelector(
        '.option[data-value="' + selectedEmail + '"]'
      );
      if (initialOption) {
        selectedOptionDiv.innerHTML = initialOption.innerHTML;
      }

      selectedOptionDiv.addEventListener("click", () => {
        optionsList.classList.toggle("show");
      });

      options.forEach((option) => {
        option.addEventListener("click", () => {
          // Actualizar la opción seleccionada visible
          selectedOptionDiv.innerHTML = option.innerHTML;
          // Actualizar el valor que se usará para el login
          selectedEmail = option.dataset.value;
          optionsList.classList.remove("show");
        });
      });

      // Cerrar el desplegable si se hace clic fuera
      document.addEventListener("click", (event) => {
        if (!customSelect.contains(event.target)) {
          optionsList.classList.remove("show");
        }
      });

      // Firebase Configuration (la misma que tenías)
      const firebaseConfig = {
        apiKey: "AIzaSyBxd0CXGNiOyKpg97Wil2EYStO_7Q6Dfak",
        authDomain: "informes-uci.firebaseapp.com",
        projectId: "informes-uci",
      };

      firebase.initializeApp(firebaseConfig);

      function login() {
        // Usamos el valor de selectedEmail de nuestro desplegable personalizado
        const email = selectedEmail.trim();
        const password = document.getElementById("password").value.trim();
        const errorDiv = document.getElementById("error-msg");

        // Autenticación con Firebase
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(() => {
            window.location.href = "app.html"; // Redirige a app.html al éxito
          })
          .catch((error) => {
            errorDiv.textContent = "Acceso denegado: " + error.message; // Muestra el mensaje de error
          });
      }
    </script>
  </body>
</html>

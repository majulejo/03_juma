            let modoEdicion = false;

            const firebaseConfig = {

              authDomain: "informes-uci.firebaseapp.com",
              projectId: "informes-uci",
              storageBucket: "informes-uci.firebasestorage.app",
              messagingSenderId: "448318328600",
              appId: "1:448318328600:web:5c7d6874e487764aefd86d",
            };

            // Inicializa Firebase usando compat
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const hoy = new Date().toISOString().slice(0, 10);
            let selectedBox = null;
            const campos = [
              "neurologico",
              "cardiovascular",
              "respiratorio",
              "renal",
              "gastrointestinal",
              "nutricional",
              "termorregulacion",
              "piel",
              "otros",
              "especial",
            ];

            const TOTAL_CARACTERES = 1200;

            function getKey(box) {
              const ahora = new Date().toISOString().replace(/[:.]/g, "-");
              return `evolucion_${ahora}_box${box}`;
            }

            function guardarDatos(docId) {
        if (!selectedBox || !docId) return;

        const datos = {};
        campos.forEach((campo) => {
          datos[campo] = document.getElementById(campo).value || "";
        });

        db.collection("evolucion")
          .doc(docId)
          .set(datos)
          .then(() => console.log("Datos guardados en Firebase"))
          .catch((error) =>
            console.error("Error al guardar en Firebase:", error)
          );

        actualizarContadorGlobal();
      }


            function cargarDatos(box) {
              db.collection("evolucion")
                .doc(getKey(box))
                .get()
                .then((doc) => {
                  if (doc.exists) {
                    const datos = doc.data();
                    campos.forEach(
                      (campo) =>
                        (document.getElementById(campo).value = datos[campo] || "")
                    );
                  } else {
                    campos.forEach(
                      (campo) => (document.getElementById(campo).value = "")
                    );
                  }
                });
            }

            function selectBox(boxNumber) {
              if (selectedBox !== null && !modoEdicion) guardarDatos();
              modoEdicion = false;
              document.getElementById("mensaje-edicion").style.display = "none";

              if (selectedBox !== null) guardarDatos();
              selectedBox = boxNumber;
              cargarDatos();

              // Actualizar botón activo
              document.querySelectorAll(".box-selector button").forEach((btn) => {
                btn.classList.remove("active");
                if (btn.textContent === `Box ${boxNumber}`)
                  btn.classList.add("active");
              });

              document.getElementById("numero-box-seleccionado").textContent =
                boxNumber;
              document.getElementById("mensaje-box-seleccionado").style.display =
                "block";
              habilitarCampos();
            }

            function generarInforme() {
        if (!selectedBox) {
          alert("Por favor, seleccione un Box antes de generar el informe.");
          return;
        }

        const docId = getKey(selectedBox); // crea un ID único para este informe

        const datos = {};
        campos.forEach((campo) => {
          const valor = document.getElementById(campo).value.trim();
          datos[campo] = valor || "No Especificado";
        });

        datos.fecha = hoy;
        datos.box = selectedBox;

        guardarDatos(docId); // ← AQUÍ SE LLAMA LA FUNCIÓN MODIFICADA

            function copiarInforme() {
              if (!selectedBox) return;

              const horaActual = new Date().getHours();
              const esTurnoDiurno = horaActual >= 8 && horaActual < 20;
              const turnoTexto = esTurnoDiurno
                ? "Turno de 8 a 20 horas"
                : "Turno de 20 a 8 horas";

              let texto = `BOX ${selectedBox} - ${turnoTexto}\n`;

              campos.forEach((campo) => {
                const valor =
                  document.getElementById(campo).value.trim() || "No Especificado";
                const titulo =
                  campo === "especial" ? "ESPECIAL VIGILANCIA" : campo.toUpperCase();
                texto += `${titulo}: ${valor}\n`;
              });

              navigator.clipboard
                .writeText(texto.trim())
                .then(() => {
                  const boton = document.getElementById("copiarInformeBtn");
                  boton.innerHTML = "✅ Copiado";
                  setTimeout(() => {
                    boton.innerHTML = '<i class="fas fa-copy"></i> Copiar Informe';
                  }, 3000);
                })
                .catch((err) => {
                  alert("Error al copiar el informe: " + err);
                });
            }

            function imprimirAuto() {
              if (!selectedBox) {
                alert("Seleccione un Box antes de imprimir.");
                return;

              generarInforme();
              const resultadoDiv = document.getElementById("resultado");
              resultadoDiv.style.display = "block";
              setTimeout(() => {
                window.print();
                setTimeout(() => {
                  resultadoDiv.style.display = "none";
                  document.getElementById("mensaje-turno").style.display = "none";
                  document.getElementById("copiarInformeBtn").style.display = "none";
                }, 500);
              }, 100);
            }

            function borrarDatos() {
              if (!confirm(`¿Desea borrar los datos del Box-${selectedBox}?`)) return;
              db.collection("evolucion")
                .doc(getKey(selectedBox))
                .delete()
                .then(() => {
                  campos.forEach((campo) => {
                    document.getElementById(campo).value = "";
                  });
                  alert("Datos borrados en Firebase. BOX " + selectedBox);
                })
                .catch((error) => {
                  console.error("Error al borrar datos:", error);
                  alert("Error al borrar datos en Firebase.");

              cargarListadoInformesGuardados();

            function deshabilitarCampos() {
              campos.forEach((campo) => {
                document.getElementById(campo).disabled = true;
                document.getElementById(campo).placeholder =
                  "Seleccione un Box primero";
              });
            }

            function habilitarCampos() {
              campos.forEach((campo) => {
                document.getElementById(campo).disabled = false;
                document.getElementById(campo).placeholder = "";
              });
            }

            function cargarInformeDesdeLista(docId) {
              if (!docId) return;

              db.collection("evolucion")
                .doc(docId)
                .get()
                .then((doc) => {
                  if (!doc.exists) {
                    alert("No se encontraron datos para este informe.");
                    return;
                  }

                  const datos = doc.data();
                  const matchBox = docId.match(/box(\d+)/);
                  const boxSeleccionado = matchBox ? parseInt(matchBox[1]) : null;
                  if (!boxSeleccionado) {
                    alert("No se pudo determinar el Box de este informe.");
                    return;
                  }

                  selectedBox = boxSeleccionado;
                  document.getElementById("numero-box-seleccionado").textContent =
                    boxSeleccionado;
                  document.getElementById("mensaje-box-seleccionado").style.display =
                    "block";

                  campos.forEach((campo) => {
                    document.getElementById(campo).value = datos[campo] || "";
                  });

                  habilitarCampos();
                  document.getElementById("mensaje-turno").textContent =
                    "Informe cargado. Puede modificarlo y guardarlo con la fecha actual.";
                  document.getElementById("mensaje-turno").style.display = "block";
                  modoEdicion = true;
                  document.getElementById("mensaje-edicion").style.display = "block";
                });
            }

            function eliminarInforme() {
              const select = document.getElementById("informesGuardados");
              const key = select.value;
              if (!key) {
                alert("Por favor, seleccione un informe para eliminar.");
                return;
              }

              const confirmacion = confirm(
                "¿Está seguro de que desea eliminar este informe?"
              );
              if (!confirmacion) return;

              db.collection("evolucion")
                .doc(key)
                .delete()
                .then(() => {
                  alert("Informe eliminado correctamente.");
                  select.value = "";
                  cargarListadoInformesGuardados();
                  document.getElementById("mensaje-turno").textContent = "";
                  document.getElementById("mensaje-turno").style.display = "none";
                })
                .catch((error) => {
                  alert("Error al eliminar el informe: " + error);
                });
            }

            function eliminarInformesDeBox() {
              if (!selectedBox) {
                alert("Debe seleccionar un Box antes de eliminar sus informes.");
                return;
              }

              const confirmacion = confirm(
                `¿Eliminar TODOS los informes del Box ${selectedBox}?`
              );
              if (!confirmacion) return;

              db.collection("evolucion")
                .where(firebase.firestore.FieldPath.documentId(), ">=", `evolucion_`)
                .get()
                .then((querySnapshot) => {
                  const batch = db.batch();
                  let count = 0;

                  querySnapshot.forEach((doc) => {
                    if (doc.id.includes(`_box${selectedBox}`)) {
                      batch.delete(doc.ref);
                      count++;
                    }
                  });

                  if (count === 0) {
                    alert(`No hay informes del Box ${selectedBox} para eliminar.`);
                    return;
                  }

                  batch.commit().then(() => {
                    alert(
                      `Se han eliminado ${count} informe(s) del Box ${selectedBox}.`
                    );
                    cargarListadoInformesGuardados();
                    document.getElementById("mensaje-turno").style.display = "none";
                  });
                });
            }

            function actualizarContadorGlobal() {
              let total = 0;
              campos.forEach((campo) => {
                const valor = document.getElementById(campo)?.value || "";
                total += valor.length;
              });
              document.getElementById("contador-total").textContent = total;

              const div = document.querySelector(".contador-global");

              // Eliminar clases previas
              div.classList.remove("contador-aviso", "contador-alerta");

              if (total >= 1200) {
                div.classList.add("contador-alerta");
              } else if (total > 960) {
                div.classList.add("contador-aviso");
              }

              // Insertar aviso si corresponde
              if (total >= 1200) {
                if (!document.getElementById("aviso-1200")) {
                  const aviso = document.createElement("div");
                  aviso.id = "aviso-1200";
                  aviso.innerHTML =
                    "⚠️ <strong>ATENCIÓN:</strong> Ha rellenado la mitad del documento.";
                  const contenedorBox = document.getElementById("boxSelector");
                  contenedorBox.insertAdjacentElement("afterend", aviso);
                }
              } else {
                const avisoExistente = document.getElementById("aviso-1200");
                if (avisoExistente) avisoExistente.remove();
              }

              return total;
            }

            function cargarListadoInformesGuardados() {
              const select = document.getElementById("informesGuardados");
              select.innerHTML =
                '<option value="">-- Seleccionar Informe --</option>';

              db.collection("evolucion")
                .get()
                .then((querySnapshot) => {
                  const informesPorBox = {};

                  querySnapshot.forEach((doc) => {
                    const id = doc.id; // ejemplo: evolucion_2025-05-23_box3
                    const match = id.match(/evolucion_(\d{4}-\d{2}-\d{2})_box(\d+)/);
                    if (match) {
                      const fecha = match[1];
                      const box = match[2];

                      if (!informesPorBox[box]) informesPorBox[box] = [];
                      informesPorBox[box].push({ id, fecha });
                    }
                  });

                  Object.keys(informesPorBox)
                    .sort((a, b) => a - b)
                    .forEach((box) => {
                      const grupo = document.createElement("optgroup");
                      grupo.label = `Box ${box}`;

                      informesPorBox[box]
                        .sort((a, b) => b.id.localeCompare(a.id)) // más recientes primero
                        .forEach(({ id, fecha }) => {
                          const option = document.createElement("option");
                          option.value = id;
                          const dateObj = new Date(fecha);
                          const fechaHora =
                            dateObj.toLocaleDateString("es-ES") +
                            " " +
                            dateObj.toLocaleTimeString("es-ES", {
                              hour: "2-digit",
                              minute: "2-digit",
                            });
                          option.textContent = fechaHora;

                          grupo.appendChild(option);
                        });

                      select.appendChild(grupo);
                    });
                });
            }

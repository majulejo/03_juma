<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revisión de Funciones - Evolución UCI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        padding: 20px;
      }
      h1 {
        color: #2e2925;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #ffffff;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 10px;
      }
      label {
        display: flex;
        align-items: center;
      }
      input[type="checkbox"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Checklist de Funciones y Variables</h1>
    <p>
      Marca las funciones y variables que ya están implementadas correctamente
      en la aplicación Evolución UCI:
    </p>
    <ul>
      <li>
        <label><input type="checkbox" /> Selección de Box (1-12)</label>
      </li>
      <li>
        <label
          ><input type="checkbox" /> Habilitar/Deshabilitar campos según Box
          seleccionado</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Guardado de datos en Firebase por Box y
          fecha/hora</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Generación de informe con contenido
          estructurado</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Impresión automática en turno actual</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Impresión alternativa (simula turno
          contrario)</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Copiado del informe al portapapeles</label
        >
      </li>
      <li>
        <label><input type="checkbox" /> Contador de caracteres total</label>
      </li>
      <li>
        <label
          ><input type="checkbox" /> Visualización del mensaje de turno</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Visualización del mensaje de edición de
          informe</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Variable global:
          <code>selectedBox</code></label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Variable global:
          <code>modoEdicion</code></label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Variable global: <code>campos</code> (lista
          de secciones)</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Ajuste de margen para impresión diurna (2cm
          desde arriba)</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Ajuste de margen para impresión nocturna
          (2cm desde abajo)</label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Visualización de campo resultado con clase
          <code>diurno-print</code> o <code>nocturno-print</code></label
        >
      </li>
      <li>
        <label
          ><input type="checkbox" /> Verificación de login de usuario
          autenticado con Firebase Auth</label
        >
      </li>
    </ul>
  </body>
</html>
